name: Test

on: [push]

jobs:
  test:
    strategy:
      matrix:
        ruby-version:
          # - "2.7" # FV, CC --> This version is nearing its end of life. Consider upgrading those projects and stop supporting it in Shimmer.
          # - "3.0" # APP, TF, EZ
          - "3.1" # KS, RS, ANY, pixelpress, screamshot, accounting
          # NOT COVERERED:
          # - "2.4" # office, GT
          # - "2.6" # Flink --> This version not longer installs with rbenv as of macOS 13 (Ventura).
        # rails-version:
          # - "7.0" # RS, ANY, APP, screamshot, TF, EZ, accounting
          # NOT COVERED:
          # - "4.2" # GT
          # - "6.0" # CC, Flink, office
          # - "6.1" # FV
        gemfile:
          - "rails-7-0"
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/Gemfile-${{ matrix.gemfile }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@77fe3b48b7ef9e181c0ecc9f05478ba7818b1b5c
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "yarn"
      - name: Install JS/TS Dependencies
        run: yarn install
      - name: Lint JS/TS
        run: yarn lint
      - name: Build JS/TS
        run: yarn build
      - name: Lint Ruby
        run: bundle exec rubocop -c .rubocop.yml
      - name: Ruby Tests
        run: (cd spec/rails_app && bin/rails assets:precompile) && bin/rspec --format documentation
        env:
          RAILS_ENV: test
          RSPEC_RETRY_RETRY_COUNT: 3
